<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Офлайн - Clownades0S</title>
    <link rel="manifest" href="/Clownades0S/manifest.json">
    <link rel="apple-touch-icon" href="/Clownades0S/icons/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/Clownades0S/css/main.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .offline-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .offline-message {
            font-size: 16px;
            margin-bottom: 30px;
            color: var(--secondary-text-color);
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: var(--accent-color-hover);
        }

        .retry-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi-slash offline-icon"></i>
        <h1 class="offline-title">Нет подключения к интернету</h1>
        <p class="offline-message">Проверьте подключение к интернету и попробуйте снова</p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync"></i>
            Повторить попытку
        </button>
    </div>
</body>
</html>
